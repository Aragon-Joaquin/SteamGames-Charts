<router-outlet />

<!-- Error Handling -->
@let e = this.errorService.errorStatus(); @if (e?.httpError != 0 && e != null) {
<div class="alert-error" role="alert">
  <h5 class="error-header">
    <strong>Error {{ e?.httpError }}: </strong>
    {{ e?.message }}
  </h5>
  <p class="error-desc">{{ e?.description }}</p>
  <button
    type="button"
    class="close-error"
    (click)="this.errorService.hideError()"
  >
    <img src="/svgs/close.svg" alt="Close error" />
  </button>
</div>
}
