<router-outlet />

<!-- Error Handling -->
@let e = this.errorService.errorStatus(); @if (e != null) {

<div class="alert alert-danger" role="alert">
  <h5>
    <strong>Error {{ e.httpError }}:</strong>
    {{ e.message }}
  </h5>
  <p>{{ e.description }}</p>
  <button
    type="button"
    class="close-error"
    (click)="this.errorService.hideError()"
  >
    Close
  </button>
</div>
}
