@let cUser = this.cUser();
<!-- <header></header> -->
<main class="dashboard-layout">
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2 class="logo">
        Logo
        <img src="/svgs/chevron-arrow.svg" class="arrow-svg" />
      </h2>
      <ul class="sidebar-menu">
        <li>
          <h5>Menu</h5>
          <a> General</a>
        </li>
        <!-- <li>
        <h5>Endpoints</h5>
        <a>Owned Games</a>
        <a>Friends</a>
      </li> -->
      </ul>
    </div>

    @if (cUser != null) {
    <span class="user-info">
      <img
        #imgRef
        [src]="cUser?.avatarfull"
        alt="User Avatar"
        class="user-avatar"
        (error)="imgRef.src = '/img/not-found.webp'"
      />
      <h4 class="user-name">{{ cUser?.persona_name ?? "???" }}</h4>
    </span>
    }
  </aside>
  <article class="main-graphs">
    <span class="main-header">
      <h2 class="heading-title">{{ this.dashboardState() }}</h2>
      <form class="search-form">
        <label for="game-search-input">im not going to over-style this</label>
        <input
          type="text"
          id="game-search-input"
          class="terciary-button"
          placeholder="search games"
        />
      </form>
    </span>
    @switch (this.dashboardState()) { @case ("Not found") {
    <p>(yes, i recicled it without any changes whatsoever)</p>
    <app-not-found />
    } @case ("General"){
    <dashboard-overview />
    } @default {
    <components-loader />
    } }
  </article>
</main>
